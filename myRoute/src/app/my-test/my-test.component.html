<div class="col-md-6">

  <form action="" class="form">
    <div class="form-group row">
      <label for="" class="col-form-label col-sm-2">Name</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Add some..." name="addVal" [(ngModel)]="addVal" #tmpAdd />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 col-md-6">
        <button class="btn btn-primary btn-block" (click)="addValor(addVal)">
    Add
  </button>
      </div>
      <div class="col-sm-6 col-md-6">
        <button class="btn btn-danger btn-block">
    Test Error
  </button>
      </div>
    </div>
  </form>
  <input type="text" class="form-control" placeholder="Type in here" [(ngModel)]="val" #tmpVal />
  <hr />
  <p>
    {{tmpVal.value}}
  </p>
</div>
<div class="col-md-6">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of livros | myPipe2:val">
      <small>
      {{item}}
    </small>
    </li>
  </ul>
</div>
<div class="col-md-6">
  <h3>
    Correto
  </h3>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of obterCursos()">
      <small>
      {{item}}
    </small>
    </li>
  </ul>
</div>
